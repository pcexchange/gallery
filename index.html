<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALLERY</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>GALLERY</h1>
    <div class="gallery">
        <article class="card">
            <figure>
                <img src="/winter forest.avif" alt="winter forest">
                <figcaption>
                    <h3>Winter Forest</h3>
                </figcaption>
            </figure>
        </article>

        <article class="card">
            <figure>
                <img src="/lavender field.avif" alt="lavender field">
                <figcaption>
                    <h3>Lavender Field</h3>
                </figcaption>
            </figure>
        </article>

        <article class="card">
            <figure>
                <img src="/wooden bridge.avif" alt="wooden bridge">
                <figcaption>
                    <h3>Wooden Bridge</h3>
                </figcaption>
            </figure>
        </article>

    </div>
</body>
</html>
